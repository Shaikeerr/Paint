    <html>

        <head>
            <title>Exo Paint</title>      
            <script src="d3.js" defer></script>          
            <script src="exo.js" defer></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1> Le Paint la :D </h1>

            <div id="settings">

            </div>
            <svg width="60vmin" height="60vmin" viewBox="00 00 100 100" style="background-color:#eee" >
                <defs>
                        <circle cx="0" cy="0" r="4" style="stroke:#000;stroke-width:.4; fill:#000" />
                </defs>
                
                
            </svg>
            
        </body>
